{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}
    Add New Topic
{% endblock %}
{% block breadcrumb %}
    <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'home' %}">Boards</a></li>
    <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'board_topics' board.id %}">{{board.name}} Topics</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add New Topic</li>
{% endblock %}
{% block content %}
    <form method="post" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-success">Add New Topic</button>
    </form>
{% endblock %}
